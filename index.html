<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Data -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <meta title="BookList" />
        <meta description="Add Your Favourite Books" />
        <!-- Style Sheet Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <style>
            #book-text{
                border: 5px solid yellow;
            }
        </style>
        <!-- Title -->
        <title>My BookList App</title>      
    </head>

    <body>
        <div class="container mt-4">
            <h1 class="text-center display-4"><strong>My <span id="book-text"><small>Book</small></span> List</strong></h1>
            <div class="row">
                <div class="col-4 mt-5">
                    <form id="book-form">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" id="author" class="form-control" />
                        </div>                
                        <div class="form-group">
                            <label for="year">Year</label>
                            <input type="text" id="year" class="form-control" />
                        </div>
                        <input type="submit" value="Submit" class="btn btn-warning btn-block">
                    </form>
                </div>
                <div class="col-8">
                    <table class="table table-striped mt-5 text-center">
                        <thead>
                            <tr>
                                <th>Ttile</th>
                                <th>Author</th>
                                <th>Year</th>
                            </tr>
                        </thead>
                        <tbody id="book-list"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
